<!-- --------------------Banner Movies Start------------- -->
<div class="contain-fluid">
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-inner">

        <!-- The .active class needs to be added to one of the slides otherwise the carousel will not be visible -->
        <div class="carousel-item active" data-bs-interval="10000" *ngFor="let b of bannerMovieList;let i=index"
          [ngClass]="{active:i===1}">
          <img src="https://image.tmdb.org/t/p/original/{{ b.backdrop_path }}" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h2>{{b.original_title}}</h2>
            <p>{{b.overview}}</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

<!-- ------------------------------------------------Banner Movies End------------------------------- -->

<!-- ----------------------Trending Movies--------------------------- -->
<div class="contain mt-3 mb-5 p-4">

  <!-- trending movies  -->
  <div class="row">
    <h5 class="text-white fs-3">Trending Movies</h5>
    <div class="rowposter mt-3 p-2">
      <ng-container *ngFor="let trendingMovies of trendingMovieList">
        <img src="https://image.tmdb.org/t/p/original/{{ trendingMovies.poster_path }}" class="rowimg largeposter" alt="..."
          [routerLink]="['/movieDetails',trendingMovies.id]">
      </ng-container>

    </div>

  </div>


<!-- -------------Action Movies--------------- -->
<div class="row mt-4">
  <h5 class="text-white fs-3">Action Movies</h5>
  <div class="rowposter mt-3 p-2">
    <ng-container *ngFor="let a of actionMoviesList">
      <img src="https://image.tmdb.org/t/p/original/{{ a.poster_path }}" class="rowimg largeposter" alt="..."
        [routerLink]="['/movieDetails',a.id]">
    </ng-container>

  </div>
</div>

<!-- ----------------------Adventure movies------------ -->
<div class="row mt-4">

  <div class="rowposter mt-3 p-2">
    <ng-container *ngFor="let a of adventureMovieList">
      <img src="https://image.tmdb.org/t/p/original/{{ a.poster_path }}" class="rowimg largeposter" alt="..."
        [routerLink]="['/movie',a.id]">

  </div>

</div>
</div>
